<div class="relative h-screen flex flex-col px-4 py-8">
  <!-- Passa a função para o header -->
  <app-header (toggleMenu)="toggleSidebar()"></app-header>
  <router-outlet></router-outlet>

  <!-- Sidebar -->
  <div
    class="fixed inset-y-0 right-0 w-64 bg-white shadow-lg z-50 transform transition-transform duration-300 ease-in-out"
    [class.translate-x-full]="!isSidebarOpen"
    [class.translate-x-0]="isSidebarOpen"
  >
    <div class="flex items-center justify-between p-4 border-b">
      <h2 class="text-lg font-semibold">Menu</h2>
      <button (click)="toggleSidebar()">
        <svg
          class="w-5 h-5 text-gray-500"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <nav class="flex flex-col p-4 gap-4 text-gray-700">
      <a (click)="navegar()">🏠 Início</a>
      <a (click)="navegar()">📄 Sobre</a>
      <a (click)="navegar()">📞 Contato</a>
      <a (click)="navegar()">⚙️ Configurações</a>
    </nav>
  </div>

  <!-- Overlay -->
  <div
    class="fixed inset-0 bg-zinc-500/20 bg-opacity-40 z-40"
    *ngIf="isSidebarOpen"
    (click)="toggleSidebar()"
  ></div>
</div>
