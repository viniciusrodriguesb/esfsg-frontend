<div class="flex flex-col gap-3.5 pb-3.5">
  <div
    class="bg-white rounded-2xl shadow-md pt-5 pb-5 pl-5 border border-dashed border-gray-300 relative flex items-center h-25 overflow-hidden"
  >
    <p class="text-[10px] text-justify">
      Olá, esta é tela de gerenciamento de inscrições, aqui você poderá
      visualizar usuários inscritos e também aprovar inscrições pendentes em sua
      igreja.
    </p>
    <ng-lottie [options]="options" class="w-60 h-60" />
  </div>

  <div class="flex justify-center my-4">
    <div
      class="inline-flex border border-gray-300 rounded-full overflow-hidden bg-gray-100"
    >
      <button
        class="px-4 py-2 text-sm font-medium transition-all duration-200"
        [ngClass]="{
          'bg-white text-[#007AFF] shadow': activeTab === 'pendentes',
          'text-gray-600': activeTab !== 'pendentes'
        }"
        (click)="irPara('pendentes')"
      >
        Pendentes aprovação
      </button>

      <button
        class="px-4 py-2 text-sm font-medium transition-all duration-200"
        [ngClass]="{
          'bg-white text-[#007AFF] shadow': activeTab === 'todas',
          'text-gray-600': activeTab !== 'todas'
        }"
        (click)="irPara('todas')"
      >
        Consultar todas
      </button>
    </div>
  </div>

  <div class="mt-6">
    <app-pendentes-aprovacao *ngIf="activeTab === 'pendentes'"></app-pendentes-aprovacao>
    <app-obter-todas *ngIf="activeTab === 'todas'"></app-obter-todas>
  </div>
</div>
