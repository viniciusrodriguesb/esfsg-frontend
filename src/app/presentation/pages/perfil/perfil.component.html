<div
  class="flex flex-col gap-3.5 py-8 px-16 w-[55%] h-screen max-sm:w-full max-sm:px-4 max-sm:h-full"
>
  <div class="bg-white rounded-lg shadow-lg p-6 relative">
    <div class="flex justify-center mt-6">
      <img
        src="https://randomuser.me/api/portraits/men/75.jpg"
        alt="Profile"
        class="w-24 h-24 rounded-full border-4 border-white shadow"
      />
    </div>

    <div class="text-center">
      <h2 class="text-lg font-semibold">Johan Smith</h2>
      <p class="text-sm text-gray-500">California, USA</p>
    </div>

    <div
      class="flex justify-between bg-green-100 rounded-lg px-4 py-2 mt-4 text-center text-sm"
    >
      <p>Pagamento confirmado:</p>
    </div>

    <div class="py-10 flex flex-col gap-3">
      <div
        *ngFor="let item of perfilCampos"
        class="flex items-center gap-3 text-gray-700 text-sm hover:text-green-600 cursor-pointer"
      >
        <p class="font-medium">{{ item.value }}</p>
      </div>
    </div>
    <div class="flex justify-end">
      <button
        class="w-13 h-13 flex text-[14px] items-center justify-center bg-[#007AFF] rounded-full shadow-lg"
      >
        <i-lucide class="w-5 text-white" name="qr-code"></i-lucide>
      </button>
    </div>
  </div>
  <div class="flex flex-col gap-1.5">
    <button
      class="bg-[#007AFF] text-[14px] text-white font-semibold rounded-[0.5rem] py-2.5 flex items-center justify-center gap-2"
    >
      Cancelar inscrição
      <i-lucide class="w-4" name="ban"></i-lucide>
    </button>
    <button
      class="bg-[#007AFF] text-[14px] text-white font-semibold rounded-[0.5rem] py-2.5 flex items-center justify-center gap-2"
    >
      Entrar no grupo whatsApp
      <i-lucide class="w-4" name="message-square"></i-lucide>
    </button>
  </div>
</div>
