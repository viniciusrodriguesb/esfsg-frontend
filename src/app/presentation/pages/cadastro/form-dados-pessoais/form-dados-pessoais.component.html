<div class="flex flex-col gap-2.5">
  <form class="grid grid-cols-8 gap-3.5 py-7" [formGroup]="formDadosPessoais">
    <app-input
      class="col-start-1 col-end-9"
      [(formController)]="formDadosPessoais.controls['nomeCompleto']"
      [placeholder]="'Nome Completo'"
      [id]="'nomeCompleto'"
      [name]="'nomeCompleto'"
      [tipo]="'text'"
      [formSubmetido]="formSubmetido"
      [label]="'Nome Completo'"
      [contemIcone]="true"
    ></app-input>
    <app-input
      class="col-start-1 col-end-4"
      [(formController)]="formDadosPessoais.controls['cpf']"
      [placeholder]="'CPF'"
      [id]="'cpf'"
      [name]="'cpf'"
      [tipo]="'text'"
      [formSubmetido]="formSubmetido"
      [label]="'CPF'"
      [contemIcone]="true"
      [mask]="'000.000.000-00'"
    ></app-input>
    <app-input
      class="col-start-4 col-end-9"
      [(formController)]="formDadosPessoais.controls['nascimento']"
      [placeholder]="'dd/mm/aaaa'"
      [id]="'nascimento'"
      [name]="'nascimento'"
      [formSubmetido]="formSubmetido"
      [label]="'Data de nascimento'"
      [contemIcone]="true"
      [mask]="'00/00/0000'"
    ></app-input>
    <app-input
      class="col-start-1 col-end-4"
      [(formController)]="formDadosPessoais.controls['telefone']"
      [placeholder]="'Telefone'"
      [id]="'telefone'"
      [name]="'telefone'"
      [tipo]="'text'"
      [formSubmetido]="formSubmetido"
      [label]="'Telefone'"
      [contemIcone]="true"
      [mask]="'(00) 00000-0000'"
    ></app-input>
    <app-input
      class="col-start-4 col-end-9"
      [(formController)]="formDadosPessoais.controls['email']"
      [placeholder]="'Email'"
      [id]="'email'"
      [name]="'email'"
      [tipo]="'email'"
      [formSubmetido]="formSubmetido"
      [label]="'Email'"
      [contemIcone]="true"
    ></app-input>
  </form>
  <div class="flex flex-col gap-1.5">
    <button
      (click)="prosseguir()"
      [disabled]="!formDadosPessoais.valid"
       [ngClass]="{ 'opacity-60': !formDadosPessoais.valid }"
      class="bg-[#007AFF] text-white font-semibold rounded-[0.5rem] py-2.5"
    >
      Prosseguir
    </button>
    <button
      (click)="voltar()"
      class="border-2 border-[#007AFF] bg-white text-[#007AFF] font-semibold rounded-[0.5rem] py-2.5"
    >
      Voltar
    </button>
  </div>
</div>
