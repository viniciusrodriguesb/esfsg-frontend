<div class="flex flex-col gap-2.5">
  <div class="flex flex-col gap-2">
    <div class="flex items-center gap-2">
      <div
        class="bg-zinc-800 flex items-center justify-center py-1 px-2.5 rounded-[8px]"
      >
        <i-lucide class="w-3.5 text-white" name="map-pin"></i-lucide>
      </div>
      <p class="text-2xl font-semibold">Regi√£o</p>
    </div>
    <p class="text-[12px]">
      Selecione uma regi√£o para ver os eventos dispon√≠veis üòÑ
    </p>
  </div>
  <form class="grid grid-cols-8 gap-3.5 pb-2 pt-4" [formGroup]="formInicial">
    <app-input
      class="col-start-1 col-end-9"
      [tipo]="'select'"
      [label]="'Regi√µes'"
      [placeholder]="'Selecione'"
      [formController]="formInicial.controls['regiao']"
      [opcoes]="regioes"
      mensagemErro="Campo obrigat√≥rio"
      (valorSelecionado)="selecionarRegiao($event)"
    ></app-input>
  </form>

  <div class="flex flex-col gap-2.5" *ngIf="exibeCampos">
    <p class="text-[12px] font-medium">Eventos:</p>
    <div
      class="bg-white rounded-2xl shadow-lg p-6 border border-dashed border-gray-300 relative"
    >
      <ng-container *ngFor="let evento of eventos">
        <div class="flex text-[12px] items-center justify-between">
          <p class="flex items-center font-semibold gap-2.5">
            <i-lucide name="ticket" class="w-4"></i-lucide> {{ evento.nome }}
          </p>

          <p>( {{ evento.dataEvento }} )</p>
        </div>
        <div class="border-t border-dashed border-gray-300 my-4"></div>
        <div class="text-[10px] space-y-2 text-gray-700">
          <p class="flex items-center justify-between font-semibold">
            Vig√≠lia:<span class="font-normal"> {{ evento.igrejaVigilia }}</span>
          </p>
          <p class="flex items-center justify-between font-semibold">
            Evento: <span class="font-normal"> {{ evento.igrejaEvento }}</span>
          </p>
          <p class="flex items-center justify-between font-semibold">
            Valor Parcial:
            <span class="font-normal">R$ {{ evento.valorParcial }}</span>
          </p>
        </div>
        <div class="border-t border-dashed border-gray-300 my-4"></div>
        <div class="flex items-center justify-between">
          <p class="font-semibold text-[18px]">
            R$ {{ evento.valorIntegral }}
            <span class="text-[8px] text-gray-500"> (valor integral )</span>
          </p>
          <button
            (click)="prosseguir(evento.id)"
            class="w-8 h-8 flex text-[14px] items-center justify-center bg-[#007AFF] rounded-full"
          >
            <i-lucide class="w-3 text-white" name="move-right"></i-lucide>
          </button>
        </div>
        <!-- <button
          (click)="prosseguir()"
          class="bg-[#007AFF] text-[12px] w-full mt-4 text-white font-semibold rounded-[0.5rem] py-2.5"
        >
          Inscrever-se
        </button> -->
      </ng-container>
    </div>
  </div>

  <button
    (click)="voltar()"
    class="border-2 border-[#007AFF] text-[12px] bg-white text-[#007AFF] flex items-center justify-center font-semibold rounded-[0.5rem] py-2.5 mt-3"
  >
    Voltar
  </button>

  <!-- <button
      (click)="voltar()"
      class="border-2 border-[#007AFF] bg-white text-[#007AFF] font-semibold rounded-[0.5rem] py-2.5"
    >
      Voltar
    </button> -->
</div>
