<div class="flex flex-col items-center justify-center gap-8 h-10/12">
  <ng-lottie
    [options]="options"
    (animationCreated)="animationCreated($event)"
  />
  <div class="flex flex-col items-center gap-2 px-4">
    <p class="text-size-lg sm:text-size-2xl font-semibold">
      Cadastro realizado com sucesso!
    </p>
    <span class="text-size-base sm:text-size-md font-normal text-center"
      >Agora que você se cadastrou, basta clicar no botão abaixo para acessar
      todas as funcionalidades do sistema.</span
    >
  </div>
  <app-custom-button
    (aoClicar)="navegarParaPerfil()"
    icone="log-in"
    texto="Acessar"
    variante="primario"
    class="w-full flex items-center justify-center"
    classeCustom="!w-1/2 !text-size-md sm:!text-size-lg"
    tamanhoIcone="w-4"
  ></app-custom-button>
</div>
