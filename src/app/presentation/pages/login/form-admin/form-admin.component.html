<div class="flex flex-col gap-2.5">
  <form
    (ngSubmit)="onSubmit()"
    #loginForm="ngForm"
    class="flex flex-col gap-5 h-full pb-7 pt-4"
  >
    <app-input
      [(formController)]="formLogin.controls['cpf']"
      [placeholder]="'CPF'"
      [id]="'cpf'"
      [name]="'cpf'"
      [tipo]="'text'"
      [formSubmetido]="formSubmetido"
      [label]="'CPF'"
      [mask]="'000.000.000-00'"
    ></app-input>
    <app-input
      [(formController)]="formLogin.controls['senha']"
      [placeholder]="'Senha'"
      [id]="'senha'"
      [name]="'senha'"
      [tipo]="'password'"
      [formSubmetido]="formSubmetido"
      [label]="'Senha'"
    ></app-input>
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <mat-slide-toggle></mat-slide-toggle>
        <label for="lembrar" class="text-[12px] font-medium">Lembrar-me</label>
      </div>
    </div>
    <div class="flex flex-col gap-2">
      <button
        (click)="buscarUsuarioAdmin()"
        class="bg-[#007AFF] text-white text-[12px] font-semibold rounded-[0.5rem] py-2.5"
      >
        Entrar
      </button>
      <button
        (click)="voltar()"
        class="border-2 border-[#007AFF] text-[12px] bg-white text-[#007AFF] flex items-center justify-center font-semibold rounded-[0.5rem] py-2.5"
      >
        Voltar
      </button>
    </div>
  </form>
</div>
