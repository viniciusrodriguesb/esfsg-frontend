<div class="{{ classeInput }}">
  <div class="flex flex-col gap-2">
    <label [for]="id" class="text-sm font-medium max-sm:text-[10px]">{{
      label
    }}</label>

    <!-- Wrapper estilizado -->
    <div
      [ngClass]="{ 'opacity-60': disabled }"
      class="bg-[#F2F2F2] text-[#808080] border border-[#E5E5E5] rounded-[0.5rem] w-full py-3.5 px-4 focus:outline-none flex items-center gap-3.5 max-sm:gap-2 max-sm:py-[13px] max-sm:px-2.5"
    >
      <!-- Campo de texto ou número -->
      <input
        *ngIf="tipoInput !== 'select'"
        [mask]="mask"
        class="outline-none w-full max-sm:text-[11px] bg-transparent"
        [formControl]="formController"
        [placeholder]="placeholder"
        [type]="tipoInput"
        [disabled]="disabled"
        [id]="id"
        [name]="id"
        autocomplete="off"
      />

      <!-- Campo select -->
      <select
        *ngIf="tipoInput === 'select'"
        class="outline-none w-full py-[1px] max-sm:text-[11px] bg-transparent"
        [formControl]="formController"
        [disabled]="disabled"
        [id]="id"
        [name]="id"
        (change)="aoSelecionar($event)"
      >
        <option value="" disabled selected hidden>{{ placeholder }}</option>
        <option *ngFor="let opcao of opcoes" [value]="opcao.id">
          {{ opcao.descricao }}
        </option>
      </select>

      <!-- Ícone de validação -->
      <i-lucide
        *ngIf="
          contemIcone &&
          formController.valid &&
          (formSubmetido || formController.touched)
        "
        name="check"
        class="w-3 h-fit text-green-600/50"
      ></i-lucide>

      <i-lucide
        *ngIf="
          contemIcone &&
          formController.invalid &&
          (formSubmetido || formController.touched)
        "
        name="x"
        class="w-3 h-fit text-red-600/50"
      ></i-lucide>

      <!-- Ícone para password -->
      <ng-container *ngIf="tipo === 'password'">
        <button
          type="button"
          (click)="mostrarSenha = !mostrarSenha"
          class="text-gray-600 hover:text-black focus:outline-none"
        >
          <i-lucide
            [name]="mostrarSenha ? 'eye-closed' : 'eye'"
            class="w-4 h-4"
          ></i-lucide>
        </button>
      </ng-container>
    </div>

    <!-- Mensagem de erro -->
    <span *ngIf="mostrarErro" class="text-red-500 text-sm">{{
      mensagemErro
    }}</span>
  </div>
</div>
