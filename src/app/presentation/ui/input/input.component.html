<div class="{{ classeInput }}">
  <div class="flex flex-col gap-2">
    <label for="email" class="text-sm font-medium">{{ label }}</label>
    <div
      class="bg-[#F2F2F2] text-[#808080] border border-[#E5E5E5] rounded-[0.5rem] w-full py-3.5 px-4 focus:outline-none flex gap-3.5"
    >
      <input
        class="outline-none w-full"
        [formControl]="formController"
        [placeholder]="placeholder"
        id="{{ id }}"
        name="{{ id }}"
        [type]="tipoInput"
        [disabled]="disabled"
        autocomplete="off"
      />
      <div
        *ngIf="
          contemIcone &&
          formController.valid &&
          (formSubmetido || formController.touched)
        "
        class="bg-green-600/50 rounded-full p-1.5"
      >
        <i-lucide name="check" class="w-3 h-fit text-white"></i-lucide>
      </div>

      <div
        *ngIf="
          contemIcone &&
          formController.invalid &&
          (formSubmetido || formController.touched)
        "
        class="bg-red-600/50 rounded-full p-1.5"
      >
        <i-lucide name="x" class="w-3 h-fit text-white"></i-lucide>
      </div>

      <!-- Ícone para campos tipo password -->
      <ng-container *ngIf="tipo === 'password'">
        <button
          type="button"
          (click)="mostrarSenha = !mostrarSenha"
          class="text-gray-600 hover:text-black focus:outline-none"
        >
          <i-lucide
            [name]="mostrarSenha ? 'eye-closed' : 'eye'"
            class="w-4 h-4"
          ></i-lucide>
        </button>
      </ng-container>
    </div>
    <span *ngIf="mostrarErro" class="text-red-500 text-sm">{{
      mensagemErro
    }}</span>
  </div>
</div>
