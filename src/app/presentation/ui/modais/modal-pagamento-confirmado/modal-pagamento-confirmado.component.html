<div class="flex flex-col gap-3.5">
  <div class="flex flex-col gap-3.5 p-6 relative">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div
          class="bg-emerald-300 flex items-center justify-center h-5 w-5 rounded-full"
        >
          <i-lucide class="w-2.5" name="check"></i-lucide>
        </div>

        <p class="font-bold text-size-base sm:text-size-md">Pagamento manual confirmado</p>
      </div>

      <button
        (click)="fecharModal()"
        class="flex items-center justify-center h-7 w-7 rounded-full"
      >
        <i-lucide class="w-3.5 text-rose-500" name="circle-x"></i-lucide>
      </button>
    </div>
    <span class="h-0.5 bg-[#F6F6F6]"></span>
    <div
      *ngFor="let item of data.resultadoAprovacao; let i = index"
      [ngClass]="{
        'border-b border-dashed border-gray-300 pb-3.5':
          i < data.resultadoAprovacao.length - 1
      }"
      class="flex flex-col gap-1.5 text-size-xs"
    >
      <p class="flex justify-between">
        <span class="font-medium">Nome:</span>
        {{ item.nome | nomeAbreviado }}
      </p>
      <p class="flex justify-between">
        <span class="font-medium">Per√≠odo:</span>
        {{ item.periodo | nomeFormatado }}
      </p>
    </div>
  </div>
</div>
