<div class="flex flex-col gap-3.5">
  <div class="flex flex-col gap-3.5 p-6 relative">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div
          class="bg-gray-200 flex items-center justify-center h-5 w-5 rounded-[6px]"
        >
          <i-lucide class="w-2.5" name="user"></i-lucide>
        </div>

        <p class="font-bold text-size-base sm:text-size-md">Informações do alocado</p>
      </div>
      <button
        (click)="fecharModal()"
        class="flex items-center justify-center h-7 w-7 rounded-full"
      >
        <i-lucide class="w-3.5 text-rose-500" name="circle-x"></i-lucide>
      </button>
    </div>
    <span class="h-0.5 bg-[#F6F6F6]"></span>
    <div class="flex flex-col gap-1.5 text-size-xs sm:text-size-base">
      <p class="flex justify-between">
        <span class="font-medium">Carro:</span>
        <span *ngIf="data.infoInscritoAlocado.dadosVisita.carro">
          <ng-container
            *ngIf="data.infoInscritoAlocado.dadosVisita.vagasCarro == 1"
          >
            {{ data.infoInscritoAlocado?.dadosVisita.vagasCarro }} vaga
          </ng-container>
          <ng-container
            *ngIf="data.infoInscritoAlocado.dadosVisita.vagasCarro > 1"
          >
            {{ data.infoInscritoAlocado?.dadosVisita.vagasCarro }} vagas
          </ng-container>
        </span>
        <span *ngIf="!data.infoInscritoAlocado.dadosVisita.carro">
          Não possui
        </span>
      </p>
      <p class="flex justify-between">
        <span class="font-medium">Endereço da visita:</span>
        {{ data.infoInscritoAlocado.dadosVisita.endereco | nomeFormatado }}
      </p>
    </div>
  </div>
</div>
