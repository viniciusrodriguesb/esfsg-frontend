<div
  *ngIf="exibicao"
  [class]="classes"
>
  <ng-lottie [options]="animacaoErro" class="w-30 h-30 xl:w-40 xl:h-40" />

  <div class="flex flex-col items-center gap-1">
    <p class="text-size-base xl:text-size-md font-medium text-justify">
      {{titulo}}
    </p>
    <p class="text-size-xs xl:text-size-base text-center">
     {{mensagem}}
    </p>
  </div>
</div>
